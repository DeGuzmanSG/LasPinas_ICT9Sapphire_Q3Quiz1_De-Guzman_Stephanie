<!DOCTYPE html>
<html>
<head>

	<title>Quiz 1</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<style>

		body {
			background-image: url(sleepy.jpg);
		}
		
		.sav {
			background: white;
			margin: padding: 5px;
		margin: 25px;
		}


		.container {

			background-color: turquoise;
			padding: 5px;
			
			font-family: fantasy;
			
		}

		h1 {
			text-align: center;
			color: black;
			

		}

		h2 {
			text-align: center;
			color: black;
			

		}

		h3 {
			text-align: center;
			color: white;
			

		}
	</style>
</head>


<body>

	<div class="sav">

	<div class="container">

<script>
			
			document.write("<h1> Compute the following given a=20 b=5 </h1>")


		</script>

	</div>

	<br> <br>
	
	<div class="container">
	<script>



			
			var a, b, ExpResult, EndResult;

			a=20;
			b=5;
			ExpResult = a**b;
			EndResult = a%b;



		</script>

		<h2> Arithmetic Operator </h2>
		<h3 id="Answer1"> </h3>

		<div class="text-center">
  
		<button type="button" class="btn btn-light btn-lg"
onclick="document.getElementById('Answer1').innerHTML='A. Exponent answer is:' + ' ' + ExpResult + '<br>' + 'B. Modulus answer is:' + ' ' + EndResult;" '+';>Show Answer</button>

</div>
</div>

<br>
<br>

<div class="container">

	<script>


			
			var a, b, ExpResult, EndResult;

			a=20;
			b=5;
			shot = a>b;
			gun = a==b;



		</script>


	<h2> Comparison Operator </h2>
	<h3 id="mzmm"></h3>

	<div class="text-center">
<button type="button" class="btn btn-light btn-lg" onclick="document.getElementById('mzmm').innerHTML= 'A. Is A greater than B?:' + ' ' + shot + '<br>' + 'Is A equal to B?' + ' ' + gun;" '+';>Show Answer</button> 

</div>
</div>

<br>



<br>
<br>

<div class="container">
	<h2>Logical Operator</h2>
	<h3 id="hater"></h3>


	<script>


			
			var a, b, ExpResult, EndResult;

			a=20;
			b=5;
			silence = a < b && a > b;
       		chan = a != b || a==b;


		</script>

	<div class="text-center">
<button type="button" class="btn btn-light btn-lg" onclick="document.getElementById('hater').innerHTML= 'a < b && a > b:' + ' ' + silence + '<br>' + 'a != b || a==b:' + ' ' + chan;" '+';>Show Answer</button> 

</div>


	




	
			
</div>
</body>
</html>
